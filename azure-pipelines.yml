trigger:
  branches:
    include:
      - main
  paths:
    include:
      - backend/**
      - frontend/**
      - shared/**

pool:
  name: Default

variables:
  - group: GitHubCredentials
  - group: RenderAPICredentials

jobs:
- job: Deploy
  workspace:
    clean: all
  
  steps:
    # Diagnostiek
    - task: PowerShell@2
      displayName: "ğŸ” System Diagnostics"
      inputs:
        targetType: inline
        script: |
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "            SYSTEM DIAGNOSTICS"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          $os = Get-CimInstance Win32_OperatingSystem
          $totalRAM = [math]::Round($os.TotalVisibleMemorySize / 1024 / 1024, 2)
          $freeRAM = [math]::Round($os.FreePhysicalMemory / 1024 / 1024, 2)
          $usedRAM = $totalRAM - $freeRAM
          $percentUsed = [math]::Round(($usedRAM / $totalRAM) * 100, 2)
          
          Write-Host "`nğŸ“Š MEMORY STATUS:"
          Write-Host "Total RAM: $totalRAM GB"
          Write-Host "Used RAM: $usedRAM GB ($percentUsed%)"
          Write-Host "Free RAM: $freeRAM GB"
          
          if ($percentUsed -gt 85) {
              Write-Host "`nâš ï¸ Warning: High memory usage detected!"
          }

    # NIEUW: Smart Version Bump
    - task: PowerShell@2
      displayName: "ğŸ”¢ Smart Version Update"
      inputs:
        targetType: inline
        script: |
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "           SMART VERSION UPDATE"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Get commit info
          $commitMessage = git log -1 --pretty=%B
          $sourceBranch = ""
          
          # Check of dit een PR merge is
          if ($commitMessage -match "Merged PR #\d+") {
              Write-Host "ğŸ” Detected PR merge"
              # Probeer branch naam uit PR merge commit te halen
              $prInfo = git log -1 --pretty=%b
              if ($prInfo -match 'from ([^\s]+)') {
                  $sourceBranch = $matches[1]
                  Write-Host "ğŸ“Œ Source branch: $sourceBranch"
              }
          }
          
          # Detecteer type uit commit message of branch
          $commitType = ""
          
          # Check voor conventional commit format
          if ($commitMessage -match '^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?!?:') {
              $commitType = $matches[1]
              Write-Host "ğŸ·ï¸ Conventional commit type: $commitType"
          }
          # Check voor emoji-based format (uit auto-pr.ps1)
          elseif ($commitMessage -match '^[^\s]+ (feat|fix|chore):') {
              $commitType = $matches[1]
              Write-Host "ğŸ·ï¸ Emoji commit type: $commitType"
          }
          
          # Run smart version bump script
          $scriptPath = Join-Path $env:BUILD_SOURCESDIRECTORY "scripts\smart-version-bump.ps1"
          
          Write-Host "`nğŸš€ Running smart version bump..."
          $result = & $scriptPath -BranchName $sourceBranch -CommitMessage $commitMessage -DryRun
          
          if ($LASTEXITCODE -eq 0) {
              Write-Host "`nâœ… Version analysis complete"
              
              # Now run the actual bump
              Write-Host "`nğŸ“ Applying version bump..."
              & $scriptPath -BranchName $sourceBranch -CommitMessage $commitMessage
              
              if ($LASTEXITCODE -eq 0) {
                  # Commit version changes
                  git config user.email "azure-pipeline@bluemonkeys.nl"
                  git config user.name "Azure Pipeline"
                  git add version.json frontend/package.json backend/package.json
                  git commit -m "chore: bump version [skip ci]"
                  
                  Write-Host "âœ… Version updated successfully!"
              }
          }
          else {
              Write-Host "âš ï¸ Version bump skipped or failed"
          }
    
    # Rest van de pipeline blijft hetzelfde...
    - task: PowerShell@2
      displayName: "ğŸ“¤ Mirror Monorepo to GitHub"
      inputs:
        targetType: inline
        script: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘     Starting GitHub Mirror Process   â•‘"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          try {
              if (Test-Path "temp-repo") {
                  Write-Host "âš ï¸ Removing existing temp-repo..."
                  Remove-Item -Recurse -Force temp-repo
              }
              
              Write-Host "`nğŸ“¥ Cloning repository..."
              git clone --depth 1 --single-branch --branch main https://$(System.AccessToken)@dev.azure.com/bluemonkeys123/AI-training/_git/AI-training-application temp-repo
              
              if (-not $?) {
                  throw "Clone failed!"
              }
              
              cd temp-repo
              
              git config user.email "azure-pipeline@bluemonkeys.nl"
              git config user.name "Azure Pipeline"
              
              Write-Host "`nğŸ”„ Fetching full history for GitHub compatibility..."
              git fetch --unshallow origin
              
              Write-Host "`nğŸ“ Repository Structure:"
              Get-ChildItem | Format-Table Name, Mode, LastWriteTime
              
              Write-Host "`nğŸ”§ Backend Status:"
              if (Test-Path "backend/package.json") {
                  $backendPkg = Get-Content backend/package.json | ConvertFrom-Json
                  Write-Host "âœ… Backend found: $($backendPkg.name) v$($backendPkg.version)"
              }
              
              Write-Host "`nğŸ¨ Frontend Status:"
              if (Test-Path "frontend/package.json") {
                  $frontendPkg = Get-Content frontend/package.json | ConvertFrom-Json
                  Write-Host "âœ… Frontend found: $($frontendPkg.name) v$($frontendPkg.version)"
              }
              
              Write-Host "`nğŸ”— Adding GitHub remote..."
              git remote add github https://$(GITHUB_TOKEN)@github.com/BlueMonkey003/ai-training.git
              
              Write-Host "`nğŸ“¤ Pushing to GitHub..."
              git push github HEAD:main --force
              
              if ($?) {
                  Write-Host "âœ… Successfully mirrored to GitHub!"
              } else {
                  throw "Push to GitHub failed!"
              }
              
          } catch {
              Write-Host "âŒ Error occurred: $_"
              exit 1
          } finally {
              Write-Host "`nğŸ§¹ Performing cleanup..."
              cd $(Agent.WorkFolder)
              
              if (Test-Path "temp-repo") {
                  Remove-Item -Recurse -Force temp-repo -ErrorAction SilentlyContinue
              }
              
              [System.GC]::Collect()
          }
          
          Write-Host "`nâœ¨ Mirror process completed!"
    
    # Rest van de deployment steps blijven hetzelfde...
    - task: PowerShell@2
      displayName: "â±ï¸ Wait for GitHub"
      inputs:
        targetType: inline
        script: |
          Write-Host "â³ Waiting 5 seconds for GitHub to process push..."
          Start-Sleep -Seconds 5
          Write-Host "âœ… Continue with deployments..."
    
    - task: PowerShell@2
      displayName: "ğŸš€ Trigger Both Deployments Simultaneously"
      inputs:
        targetType: inline
        script: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘   Triggering Parallel Deployments          â•‘"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          $deploymentsFailed = $false
          
          Write-Host "`nğŸ”§ Triggering Backend Deploy..."
          try {
              $backendResponse = Invoke-WebRequest -Uri "https://api.render.com/deploy/srv-d2rejiuuk2gs73883gog?key=81rOk6VLwAk" -Method POST -UseBasicParsing
              Write-Host "âœ… Backend deploy triggered! Status: $($backendResponse.StatusCode)"
          } catch {
              Write-Host "âŒ Backend deploy trigger failed: $_"
              $deploymentsFailed = $true
          }
          
          Write-Host "`nğŸ¨ Triggering Frontend Deploy..."
          try {
              $frontendResponse = Invoke-WebRequest -Uri "https://api.render.com/deploy/srv-d2reover433s73fiir2g?key=egSfMvGp7xs" -Method POST -UseBasicParsing
              Write-Host "âœ… Frontend deploy triggered! Status: $($frontendResponse.StatusCode)"
          } catch {
              Write-Host "âŒ Frontend deploy trigger failed: $_"
              $deploymentsFailed = $true
          }
          
          if ($deploymentsFailed) {
              Write-Host "`nâŒ One or more deployments failed to trigger!"
              exit 1
          }
          
          Write-Host "`nâœ… Both deployments triggered successfully!"
          Write-Host "â³ Waiting 15 seconds before starting status monitoring..."
          Start-Sleep -Seconds 15