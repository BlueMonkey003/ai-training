trigger:
  branches:
    include:
      - main

pool:
  name: Default

steps:
  - script: echo Deploy LunchMonkeys backend naar Render
    displayName: "Deploy Backend Info"
  
  # Windows heeft curl.exe ingebouwd!
  - script: |
      echo Triggering backend deploy...
      curl.exe -X POST "https://api.render.com/deploy/srv-d2rejiuuk2gs73883gog?key=81rOk6VLwAk"
    displayName: "Trigger Render Backend Deploy"
    
  - script: echo Deploy LunchMonkeys frontend naar Render
    displayName: "Deploy Frontend Info"
    
  - script: |
      echo Triggering frontend deploy...
      curl.exe -X POST "https://api.render.com/deploy/srv-FRONTEND-ID?key=FRONTEND-KEY"
    displayName: "Trigger Render Frontend Deploy"