    # STAP 2: Monitor BEIDE deployments parallel
    - task: PowerShell@2
      displayName: "ğŸ“Š Monitor Parallel Deployments"
      inputs:
        targetType: inline
        script: |
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "    Monitoring Parallel Deployments"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          $renderApiKey = "$(RENDER_API_KEY)"
          
          # Service configurations
          $services = @(
              @{
                  Name = "Backend"
                  ServiceId = "srv-d2rejiuuk2gs73883gog"
                  HealthUrl = "https://api.lunchmonkeys.bluemonkeysaapp.nl/api/health"
                  Complete = $false
                  Status = "pending"
              },
              @{
                  Name = "Frontend"
                  ServiceId = "srv-d2reover433s73fiir2g"
                  HealthUrl = "https://lunchmonkeys.bluemonkeysaapp.nl"
                  Complete = $false
                  Status = "pending"
              }
          )
          
          $maxWaitMinutes = 5
          $checkInterval = 10
          $maxAttempts = [math]::Floor($maxWaitMinutes * 60 / $checkInterval)
          $attempt = 0
          
          Write-Host "`nâ±ï¸ Max wait time: $maxWaitMinutes minutes"
          Write-Host "ğŸ”„ Check interval: $checkInterval seconds"
          Write-Host "ğŸ“Š Max attempts: $maxAttempts"
          
          # Monitor both deployments
          while ($attempt -lt $maxAttempts) {
              $attempt++
              
              Write-Host "`nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
              Write-Host " Check $attempt/$maxAttempts"
              Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
              
              foreach ($service in $services) {
                  if (-not $service.Complete) {
                      Write-Host "`nğŸ” Checking $($service.Name)..."
                      
                      try {
                          $headers = @{
                              "Authorization" = "Bearer $renderApiKey"
                              "Accept" = "application/json"
                          }
                          
                          $statusUrl = "https://api.render.com/v1/services/$($service.ServiceId)/deploys?limit=1"
                          $statusResponse = Invoke-RestMethod -Uri $statusUrl -Headers $headers -Method GET
                          
                          if ($statusResponse) {
                              # De API geeft een array terug met objecten die een 'deploy' property hebben
                              if ($statusResponse -is [Array] -and $statusResponse.Count -gt 0 -and $statusResponse[0].deploy) {
                                  $latestDeploy = $statusResponse[0].deploy
                                  $deployStatus = $latestDeploy.status
                                  $service.Status = $deployStatus
                                  
                                  # Haal commit info op
                                  $commitMessage = if ($latestDeploy.commit.message) { 
                                      $latestDeploy.commit.message.Substring(0, [Math]::Min(50, $latestDeploy.commit.message.Length)) 
                                  } else { 
                                      "No message" 
                                  }
                                  
                                  Write-Host "  ğŸ“Š Status: $deployStatus"
                                  Write-Host "  ğŸ“ Commit: $commitMessage"
                                  
                                  switch ($deployStatus) {
                                      "live" {
                                          Write-Host "  âœ… $($service.Name) is LIVE!"
                                          $service.Complete = $true
                                      }
                                      "build_failed" {
                                          Write-Host "  âŒ $($service.Name) build FAILED!"
                                          exit 1
                                      }
                                      "canceled" {
                                          Write-Host "  âš ï¸ $($service.Name) deployment CANCELED!"
                                          exit 1
                                      }
                                      "building" {
                                          Write-Host "  ğŸ”¨ Building..."
                                      }
                                      "deploying" {
                                          Write-Host "  ğŸ“¦ Deploying..."
                                      }
                                      default {
                                          Write-Host "  â³ Status: $deployStatus"
                                      }
                                  }
                              } else {
                                  Write-Host "  âš ï¸ Unexpected API response structure"
                              }
                          } else {
                              Write-Host "  âš ï¸ Empty response from API"
                          }
                      } catch {
                          Write-Host "  âš ï¸ Error checking status: $_"
                      }
                  } else {
                      Write-Host "`nâœ… $($service.Name): Already complete"
                  }
              }
              
              # Check if all services are complete AFTER checking all services
              $allComplete = $true
              foreach ($service in $services) {
                  if (-not $service.Complete) {
                      $allComplete = $false
                      break
                  }
              }
              
              if ($allComplete) {
                  Write-Host "`nğŸ‰ All deployments complete!"
                  break
              }
              
              if ($attempt -lt $maxAttempts) {
                  Write-Host "`nâ³ Waiting $checkInterval seconds before next check..."
                  Start-Sleep -Seconds $checkInterval
              }
          }
          
          # Final status check
          $backendComplete = $services[0].Complete
          $frontendComplete = $services[1].Complete
          
          if (-not $backendComplete -or -not $frontendComplete) {
              Write-Host "`nâŒ Deployment timeout!"
              if (-not $backendComplete) { Write-Host "  - Backend: $($services[0].Status)" }
              if (-not $frontendComplete) { Write-Host "  - Frontend: $($services[1].Status)" }
              exit 1
          }
          
          Write-Host "`nâœ… Both services successfully deployed!"
    
